<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Maricarmen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/subir.png">
    <!-- Ejemplo de inclusión de Font Awesome en el HTML -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" integrity="tu-integridad" crossorigin="anonymous" />

</head>

<body>
    <div class="container" id="drop-area">
        <div class="header-section">
            <h1>Cargar Archivo</h1>
            <p>PDF, Imagenes o Videos </p>
        </div>
        <div class="select"><br>
            <img src="img/subir.png" width="130" height="130" alt="nube" draggable="false">
            <h2>Arrastra y suelta aquí</h2>
            <input type="file" id="fileInput" multiple>
        </div>
        <div id="fileList">
            <h2>Archivos Cargados:</h2>
            <ul id="fileListItems"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
